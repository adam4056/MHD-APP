<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  // Definice URL API endpointu
    const apiUrl = 'http://homeassistant.local:8123/api/hassio_ingress/sQAqwR1bAbofuuhIWafwzlQYvzqK7j-yybUPmhDVSBU/proxy/8000/';
    
    // Použití funkce fetch k načtení dat
    fetch(apiUrl)
      .then(response => {
        // Kontrola, zda je odpověď úspěšná (status 200-299)
        if (!response.ok) {
          throw new Error(`Chyba při načítání dat: ${response.status}`);
        }
        // Převedení odpovědi na formát JSON
        return response.json();
      })
      .then(data => {
        // Manipulace s načtenými daty (v tomto případě zobrazení v konzoli)
        console.log('Načtená data:', data);
      })
      .catch(error => {
        // Zachycení a zpracování chyby
        console.error('Chyba:', error);
      });
    </script>
</body>
</html>
